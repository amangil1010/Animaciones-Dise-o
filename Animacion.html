<!DOCTYPE html>
<html>
<head>
<style> 
div {
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   { font-size:18px; color:red; left:0px; top:0px;}
  25%  { font-size:118px; color:yellow; left:1500px; top:0px;}
  50% {font-size:18px; color:blue; left:0px; top:0px;}
  75% {font-size:118px; color:rgb(0, 255, 72); left:1500px; top:0px;}
  100% {font-size:18px; color:rgb(255, 0, 166); left:0px; top:0px;}
}
</style>
</head>
<body>


<div>P</div>

</body>
</html>
