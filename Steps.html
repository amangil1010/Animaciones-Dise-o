    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            /* transition: background-color 0.5s ease; */
            transition: background-color 0.5s steps(4);
    
        }

            background-color: red;
            }

    </style>
</head>

    <div class="circle"></div>
